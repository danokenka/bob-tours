<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{selection.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- the *ngFor Closure ensure that a separate list entry is created for each region read to database -->
    <ion-item *ngFor="let tour of tours">
      {{ tour.Title }}
    </ion-item>
  </ion-list>
  </ion-content>
