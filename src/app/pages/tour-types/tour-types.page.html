<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tour-Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- the *ngFor Closure ensure that a separate list entry is created for each region read to database -->
    <ion-item *ngFor="let tourtype of tourtypes">
      {{ tourtype.Name }}
    </ion-item>
  </ion-list>
</ion-content>
